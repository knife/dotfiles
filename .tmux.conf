# use backtick as the prefix
unbind C-b
set -g prefix ,
bind , send-prefix

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# Start numbering at 1
set -g base-index 1

# Sane scrolling
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

#Not allow renaming window names
set-window-option -g allow-rename off
#unicode support
set-window-option -g utf8 on
set-option -g status-utf8 on

#Status bar
set -g status-left-length 32
set -g status-right-length 150

set -g status-fg white
set -g status-bg colour234
set -g window-status-activity-attr bold
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold

 set -g status-left '#[fg=colour235,bg=colour252,bold] â #S #[fg=colour252,bg=colour238,nobold]>#[fg=colour245,bg=colour238,bold] #(whoami) #[fg=colour238,bg=colour234,nobold]'
 set -g window-status-format "#[fg=white,bg=colour234] #I #W "
 set -g window-status-current-format "#[fg=black,bg=colour39]*#[fg=black,bg=colour39,noreverse,bold] #I #W #[fg=colour39,bg=colour234,nobold]"
 set -g status-right "#(wemux status_users)"
